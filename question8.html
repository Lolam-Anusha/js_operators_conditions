<body>
    <h1>Question-8</h1>
    <script>
        let number1 = prompt("enter the first number:");
        let number2 = prompt("enter the second number:");

        console.log(number1 & number2);
        console.log(number1 | number2);
        console.log(number1 ^ number2);
        
        leftShift = number1<<2;
        console.log(leftShift);

        (number1 == leftShift) ? console.log("true") : console.log("false");

    </script>
